
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DramaBox VIP Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background-color: #0f0f0f; color: #e0e0e0; font-family: sans-serif; }
        .navbar { background-color: #1a1a1a; border-bottom: 1px solid #333; }
        .card { background-color: #1f1f1f; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .card:hover { transform: translateY(-5px); border-color: #ff4757; }
        .card-img-top { height: 280px; object-fit: cover; }
        .card-title { font-size: 0.9rem; color: white; margin-bottom: 0; }
        .eps-badge { font-size: 0.7rem; background: #ff4757; color: white; padding: 2px 6px; border-radius: 4px; position: absolute; top: 10px; right: 10px; }
        
        /* Player Overlay */
        #player-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; z-index: 9999; display: none; 
            flex-direction: column; justify-content: center; align-items: center;
        }
        video { width: 100%; max-width: 800px; max-height: 80vh; }
        .close-btn { position: absolute; top: 20px; right: 20px; color: white; font-size: 2rem; cursor: pointer; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark sticky-top px-3 mb-4">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold text-danger">DRAMABOX</span>
        <div class="d-flex gap-2">
            <input type="text" id="searchInput" class="form-control form-control-sm bg-dark text-white border-secondary" placeholder="Cari Judul...">
            <button class="btn btn-sm btn-danger" onclick="cariDrama()">Cari</button>
        </div>
    </div>
</nav>

<div class="container pb-5">
    <h5 class="mb-3 border-start border-4 border-danger ps-2" id="section-title">Baru Ditambahkan</h5>
    
    <div id="drama-list" class="row g-3">
        <div class="text-center py-5">Memuat data...</div>
    </div>
</div>

<div id="player-overlay">
    <div class="close-btn" onclick="tutupPlayer()">&times;</div>
    <div class="text-white mb-2" id="player-title">Memuat Video...</div>
    <video id="videoPlayer" controls></video>
    <div class="mt-3">
        <button class="btn btn-outline-light btn-sm" onclick="gantiEps(-1)">Eps Sebelumnya</button>
        <span id="current-eps" class="mx-3 text-white">Eps 1</span>
        <button class="btn btn-outline-light btn-sm" onclick="gantiEps(1)">Eps Selanjutnya</button>
    </div>
</div>

<script>
    // --- KONFIGURASI PENTING ---
    // Ganti dengan URL Vercel API milik Anda sendiri agar tidak kena Error CORS
    // Contoh: 'https://api-saya.vercel.app'
    // Jika link di screenshot adalah punya Anda, pakai itu.
    // Kita tambahkan 'https://corsproxy.io/?' di depannya sebagai perantara
// Menggunakan ThingProxy (biasanya lebih stabil dari corsproxy)
const API_BASE = 'https://thingproxy.freeboard.io/fetch/https://dramabox-asia.vercel.app';
    ccoconcoconstt dr = document.getElementById('drama-list');
    const playerOverlay = document.getElementById('player-overlay');
    const videoElem = document.getElementById('videoPlayer');
    
    let currentBookId = '';
    let currentEpisode = 1;

    // 1. Auto Load saat web dibuka (Pakai endpoint /latest sesuai screenshot)
    window.onload = async () => {
        try {
            // Mengambil page 1 dari endpoint latest
            const res = await fetch(`${API_BASE}/api/latest?page=1`);
            const json = await res.json();
            renderDrama(json.data); // Sesuai struktur JSON: { status, data: [...] }
        } catch (e) {
            dramaList.innerHTML = `<div class="text-danger text-center">Gagal memuat: ${e.message} (Cek URL API)</div>`;
        }
    };

    // 2. Fungsi Cari Drama
    async function cariDrama() {
        const query = document.getElementById('searchInput').value;
        if(!query) return;
        
        document.getElementById('section-title').innerText = `Hasil Cari: "${query}"`;
        dramaList.innerHTML = '<div class="text-center w-100">Mencari...</div>';

        try {
            const res = await fetch(`${API_BASE}/api/search?q=${query}`);
            const json = await res.json();
            // Biasanya search return array langsung atau di dalam property result
            const hasil = json.data || json.result || json; 
            renderDrama(hasil);
        } catch (e) {
            dramaList.innerHTML = `<div class="text-danger text-center">Error: ${e.message}</div>`;
        }
    }

    // 3. Menampilkan Kartu Drama (Sesuai JSON Screenshot Anda)
    function renderDrama(items) {
        dramaList.innerHTML = '';
        if(!items || items.length === 0) {
            dramaList.innerHTML = '<div class="text-center text-muted">Tidak ada data.</div>';
            return;
        }

        items.forEach(item => {
            // Mapping Data sesuai JSON Screenshot:
            // bookId, judul, cover, total_episode
            dramaList.innerHTML += `
                <div class="col-6 col-md-3 col-lg-2">
                    <div class="card h-100" onclick="bukaPlayer('${item.bookId}', '${item.judul}')">
                        <span class="eps-badge">${item.total_episode || 'Ongoing'}</span>
                        <img src="${item.cover}" class="card-img-top" alt="${item.judul}" onerror="this.src='https://via.placeholder.com/300x400'">
                        <div class="card-body p-2">
                            <p class="card-title text-truncate">${item.judul}</p>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    // 4. Buka Player & Ambil Stream
    async function bukaPlayer(bookId, title) {
        currentBookId = bookId;
        currentEpisode = 1; // Reset ke eps 1
        
        playerOverlay.style.display = 'flex';
        document.getElementById('player-title').innerText = title;
        loadStream();
    }

    async function loadStream() {
        const titleElem = document.getElementById('player-title');
        document.getElementById('current-eps').innerText = `Eps ${currentEpisode}`;
        
        try {
            // Panggil endpoint /api/stream sesuai screenshot
            // Parameter: bookId dan episode
            const res = await fetch(`${API_BASE}/api/stream?bookId=${currentBookId}&episode=${currentEpisode}`);
            const json = await res.json();
            
            // Asumsi response JSON stream ada di property 'url' atau 'streamUrl'
            // Sesuaikan jika output JSON stream berbeda
            const streamUrl = json.url || json.streamUrl || json.data?.url;

            if(streamUrl) {
                playHls(streamUrl);
            } else {
                alert("Stream tidak ditemukan untuk episode ini.");
            }
        } catch (e) {
            console.error(e);
            alert("Gagal memuat stream.");
        }
    }

    function playHls(src) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(videoElem);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                videoElem.play();
            });
        } else if (videoElem.canPlayType('application/vnd.apple.mpegurl')) {
            videoElem.src = src;
            videoElem.play();
        }
    }

    function gantiEps(num) {
        const nextEps = currentEpisode + num;
        if(nextEps < 1) return;
        currentEpisode = nextEps;
        loadStream();
    }

    function tutupPlayer() {
        videoElem.pause();
        videoElem.src = "";
        playerOverlay.style.display = 'none';
    }
</script>

</body>
</html>
