<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonton DramaBox Gratis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background-color: #0f0f0f; color: #e0e0e0; font-family: sans-serif; }
        .search-container { max-width: 600px; margin: 30px auto; }
        .card { background-color: #1f1f1f; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        .card:hover { transform: translateY(-5px); border-color: #ff4757; }
        .card-img-top { height: 300px; object-fit: cover; }
        .card-title { font-size: 0.9rem; margin-top: 10px; color: white; }
        #player-area { display: none; background: #000; padding: 20px; border-radius: 10px; margin-bottom: 30px; }
        video { width: 100%; max-height: 80vh; }
        .btn-custom { background-color: #ff4757; color: white; border: none; }
        .btn-custom:hover { background-color: #e84118; color: white; }
    </style>
</head>
<body>

<div class="container pb-5">
    <div class="search-container text-center">
        <h2 class="mb-3">ðŸŽ¬ DramaBox Viewer</h2>
        <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Cari judul drama (contoh: CEO)...">
            <button class="btn btn-custom" onclick="cariDrama()">Cari</button>
        </div>
    </div>

    <div id="player-area">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 id="judul-video" class="text-white m-0">Judul Video</h5>
            <button class="btn btn-sm btn-outline-light" onclick="tutupPlayer()">Tutup</button>
        </div>
        <video id="videoPlayer" controls></video>
    </div>

    <div id="hasil-container" class="row g-3"></div>
</div>

<script>
    // --- INTEGRASI API ---
    // Kita gunakan URL milik orang lain yang sudah aktif
    const API_BASE = 'https://dramabox-asia.vercel.app/api'; 

    const hasilDiv = document.getElementById('hasil-container');
    const playerArea = document.getElementById('player-area');
    const videoElem = document.getElementById('videoPlayer');

    async function cariDrama() {
        const query = document.getElementById('searchInput').value;
        if(!query) return alert("Ketik judul dulu bos!");

        hasilDiv.innerHTML = '<div class="text-center w-100">Sedang mencari...</div>';

        try {
            // Endpoint pencarian (biasanya /search?q=)
            const response = await fetch(`${API_BASE}/search?q=${query}`);
            const data = await response.json();

            // Cek struktur data (sesuaikan jika API mereturn format lain)
            // Biasanya API scraping mereturn array di data.result atau langsung array
            const listDrama = data.result || data; 

            renderHasil(listDrama);
        } catch (error) {
            console.error(error);
            hasilDiv.innerHTML = `<div class="text-center w-100 text-danger">Gagal mengambil data. Coba lagi nanti.<br>Error: ${error.message}</div>`;
        }
    }

    function renderHasil(data) {
        hasilDiv.innerHTML = '';
        if(!data || data.length === 0) {
            hasilDiv.innerHTML = '<div class="text-center w-100">Drama tidak ditemukan.</div>';
            return;
        }

        data.forEach(item => {
            // Pastikan properti (title, cover, url) sesuai dengan respon JSON API aslinya
            const html = `
                <div class="col-6 col-md-3">
                    <div class="card p-2" onclick="playDrama('${item.url}')">
                        <img src="${item.cover || 'https://placehold.co/300x400?text=No+Cover'}" class="card-img-top" alt="${item.title}">
                        <div class="card-body p-0 text-center">
                            <p class="card-title text-truncate">${item.title}</p>
                        </div>
                    </div>
                </div>
            `;
            hasilDiv.innerHTML += html;
        });
    }

    async function playDrama(urlDrama) {
        // Scroll ke atas
        window.scrollTo({ top: 0, behavior: 'smooth' });
        
        // Tampilkan loading di player (opsional, bisa ditambah UI loading)
        playerArea.style.display = 'block';
        
        try {
            // Ambil link streaming (m3u8/mp4) dari detail drama
            // Endpoint ini asumsi: /detail?url=... atau /extract?url=...
            // Kita perlu encodeURIComponent agar URL aman dikirim
            const response = await fetch(`${API_BASE}/detail?url=${encodeURIComponent(urlDrama)}`);
            const data = await response.json();

            // Asumsi API mengembalikan { stream_url: "..." }
            const videoUrl = data.stream_url || data.videoUrl || data.url; 
            
            if(videoUrl) {
                setupVideo(videoUrl);
                document.getElementById('judul-video').innerText = "Sedang Memutar...";
            } else {
                alert("Link video tidak ditemukan di database API.");
            }
        } catch (e) {
            alert("Gagal memuat video: " + e.message);
        }
    }

    function setupVideo(src) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(videoElem);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                videoElem.play();
            });
        } else if (videoElem.canPlayType('application/vnd.apple.mpegurl')) {
            videoElem.src = src;
            videoElem.addEventListener('loadedmetadata', function() {
                videoElem.play();
            });
        }
    }

    function tutupPlayer() {
        videoElem.pause();
        playerArea.style.display = 'none';
    }
</script>
</body>
</html>
